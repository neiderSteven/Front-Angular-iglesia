<!--Furmulario para editar perfil-->
<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de ({{usuario.cargo}})</h4>
                <h6 class="card-subtitle">Editar perfil</h6>

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.nombre" type="text" class="form-control" name="nombre"
                                placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Direccion del Correo</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" type="email" class="form-control" name="email"
                                placeholder="Correo del usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Telefono</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-tablet"></i></div>
                            <input [ngModel]="usuario.telefono" type="number" class="form-control" name="telefono"
                                placeholder="Telefono" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Distrito</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-map"></i></div>
                            <input [ngModel]="usuario.distrito" type="text" class="form-control" name="distrito"
                                placeholder="Distrito" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-rounded btn-success waves-effect waves-light m-r-10"><i
                            class="fa fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <!--Tarjeta para editar imagen-->
    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" style="text-align: center;">
                <h4 class="card-title">Imagen de usuario</h4>
                <h6 class="card-subtitle">Editar Imagen</h6>

                <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">
                <br><br>
                <input style="width: 175px;" (change)="seleccionImgen($event.target.files[0])" type="file" name="file">

                <br>
                <br>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button"
                    class="btn btn-block btn-success btn-rounded waves-effect waves-light m-r-10"><i class="fa fa-save"></i>
                    Actualizar foto</button>
            </div>
        </div>
    </div>
</div>
